<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام جرد المخزون</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>نظام جرد المخزون</h1>
        <nav>
            <ul>
                <li><a href="#inventory">جرد المخزون</a></li>
                <li><a href="#orders">إدارة الطلبات</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inventory">
            <h2>إدارة جرد المخزون</h2>
            <form id="inventory-form">
                <label for="item-name">اسم المنتج:</label>
                <input type="text" id="item-name" required>
                <label for="item-quantity">الكمية:</label>
                <input type="number" id="item-quantity" required>
                <button type="submit">إضافة إلى المخزون</button>
            </form>
            <h3>المنتجات في المخزون</h3>
            <ul id="inventory-list"></ul>
        </section>
        <section id="orders">
            <h2>إدارة الطلبات</h2>
            <form id="order-form">
                <label for="order-item-name">اسم المنتج:</label>
                <input type="text" id="order-item-name" required>
                <label for="order-quantity">الكمية المطلوبة:</label>
                <input type="number" id="order-quantity" required>
                <button type="submit">إضافة طلب</button>
            </form>
            <h3>الطلبات المخرجة</h3>
            <ul id="order-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 نظام جرد المخزون. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
